<div><h1>Mes fichiers</h1></div>
<!-- Button trigger modal -->
<div class="add-file">
  <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
    <fa-icon [icon]="faPlus"></fa-icon>   Ajouter un/des fichier(s)
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter des fichier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <label class="btn btn-default">
            <input type="file" multiple (change)="selectFiles($event.target.files)" required/>
            <input type="submit" class="btn btn-info" value="Upload">
          </label>
        </form>
      </div>
      <div *ngIf="uploaded">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Nom du fichier</th>
              <th scope="col">Visible pour tous</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let file of filesUploaded">
              <td>{{ file.filename }}</td>
              <td>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1"></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
