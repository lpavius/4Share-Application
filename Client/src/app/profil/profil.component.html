<div class="d-flex justify-content-center">
    <div class="card mb-3 border-info mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail card-img" alt="avatar">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Mon profil</h5>
                    <div class="card-block">
                        <br>
                        <form [formGroup]="userForm" *ngIf="userForm" (ngSubmit)="onSubmit()">
                            <!-- <div class="form-group"> -->
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-light" id="basic-addon1">Prénom*</span>
                                </div>
                                <input formControlName="firstName" id="firstname" type="text" class="form-control" [readonly]="isDisabled" [ngClass]="{ 'is-invalid': submitted && myForm.firstName.errors}">
                                <div *ngIf="submitted && myForm.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.firstName.errors.required">Prénom obligatoire</div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-light" id="basic-addon1">Nom*</span>
                                </div>
                                <input formControlName="lastName" id="lastname" type="text" class="form-control" [readonly]="isDisabled" [ngClass]="{ 'is-invalid': submitted && myForm.lastName.errors}">
                                <div *ngIf="submitted && myForm.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.lastName.errors.required">Nom obligatoire</div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info text-light" id="basic-addon1">E-mail*</span>
                                </div>
                                <input type="email" formControlName="userName" id="username" class="form-control" [readonly]="isDisabled" [ngClass]="{ 'is-invalid': submitted && myForm.userName.errors}">
                                <div *ngIf="myForm.userName.errors" class="invalid-feedback">
                                    <div *ngIf="myForm.userName.errors.required">Adresse Email obligatoire</div>
                                    <div *ngIf="myForm.userName.errors.email">Ce doit être une adresse email valide</div>
                                </div>
                            </div>
                        <!-- <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Mot de passe*</span>
                            </div>
                            <input type="password" class="form-control" formControlName="password" id="password">
                        </div> -->
                            <div class="text-center">
                                <div *ngIf="modified; else elseBlock">
                                    <input type="submit" class="btn btn-info" value="Valider">
                                    <button type="button" class="btn btn-secondary" (click)="updateForm()">fermer</button>
                                </div>
                                <ng-template #elseBlock>
                                    <button type="button" class="btn btn-info" (click)="updateForm()">Modifier</button>
                                </ng-template>
                            </div>
                    <!-- </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
