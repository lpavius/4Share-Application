<app-search></app-search>
<div class="container-fluid">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <p class="card-text"></p>
    </div>
    <div class="table-responsive-md">
      
      <table class="card-table table table-striped">
        <thead>
          <tr class="text-info">
            <th scope="col">Nom du fichier</th>
            <th *ngIf="loggedIn()" class="center"></th>
            <th scope="col" class="center">Taille</th>
            <th scope="col" class="center">Propriétaire</th>
            <th scope="col" class="center">Ajouté le</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files">
            <td> {{ file.filename }} </td>
            <td *ngIf="loggedIn()" class="center">
              <a class="text-info" (click)="downloadFile(file.id)" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                  <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
              </a>
            </td>
            <td class="center"> {{ converterSize(file.size) }} Ko </td>
            <td class="center"> {{ file.owner }} </td>
            <td class="center"> {{ file.dateAdded }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
